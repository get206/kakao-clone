<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/afc1051d95.js" crossorigin="anonymous"></script>
    <title>Chats | Kakao-Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column>
            <span class="status-bar__clock">20:14</span>
         </div>
         <div class="status-bar__cloumn">
             <i class="fas fa-clock"></i>
             <i class="fas fa-volume-mute"></i>
             <i class="fas fa-wifi"></i>
             <i class="fas fa-battery-full">100%</i>
         </div>
    </div>
    
    <header class="header">
      <div class="header-header__column">
        <h1>Chats</h1>
      </div>
      <div class="header-header__column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>        
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat">
          <div class="chat__column">
            <image class="chat__avatar" src="avatar/me.jpg"></image>
            <div class="chat__content">
              <span class="chat__username">Shane</span>
              <span class="chat__preview">Shut Up!</span>
            </div>
          </div>
          <div class="chat__column">
            <span class="chat__timestamps">Yesterday</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>    
</body>
</html>
